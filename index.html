<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share My Flex Message</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f4f4f4; }
        .loader { border: 5px solid #f3f3f3; border-top: 5px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { margin-top: 15px; color: #555; }
    </style>
</head>
<body>

    <div align="center">
        <div class="loader"></div>
        <div class="status-text" id="status">กำลังเริ่มต้นใช้งาน...</div>
        <button id="btnShare" style="display:none; margin-top: 20px; padding: 12px 24px; background-color: #00B900; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
            คลิกเพื่อส่งต่ออีกครั้ง
        </button>
    </div>

    <script>
        const liffId = "2009047801-VIhOquWI"; // ID ของคุณ

        async function main() {
            try {
                await liff.init({ liffId: liffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    document.getElementById('status').innerText = "พร้อมส่งข้อความ...";
                    sendShare(); // รันแชร์อัตโนมัติเมื่อเข้าหน้าเว็บ
                }
            } catch (err) {
                document.getElementById('status').innerText = "เกิดข้อผิดพลาด: " + err;
            }
        }

        async function sendShare() {
            const result = await liff.shareTargetPicker([
                {
                    "type": "flex",
                    "altText": "แนะนำหนังสือ PHYSICS มัธยมปลาย",
                    "contents": {
                        "type": "carousel",
                        "contents": [
                            {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "image",
                                            "url": "https://img2.pic.in.th/360x450px-ezgif.com-gif-to-apng-converter.gif",
                                            "size": "full",
                                            "aspectMode": "cover",
                                            "aspectRatio": "2.3:3"
                                        },
                                        {
                                            "type": "button",
                                            "action": {
                                                "type": "uri",
                                                "uri": "https://sites.google.com/view/lib-student2",
                                                "label": "เข้าชมเว็บไซต์"
                                            },
                                            "position": "absolute",
                                            "offsetTop": "85%",
                                            "offsetEnd": "18%",
                                            "offsetStart": "15%"
                                        }
                                    ],
                                    "paddingAll": "none"
                                }
                            },
                            {
                                "type": "bubble",
                                "hero": {
                                    "type": "image",
                                    "url": "https://img2.pic.in.th/360x450px-ezgif.com-gif-to-apng-converter.png",
                                    "size": "full",
                                    "aspectMode": "cover",
                                    "aspectRatio": "2.9:3"
                                },
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "backgroundColor": "#9370DB",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "PHYSICS มัธยมปลาย และ คิดให้เจ๊ง",
                                            "weight": "bold",
                                            "size": "md",
                                            "color": "#4A148C",
                                            "wrap": true
                                        },
                                        {
                                            "type": "text",
                                            "text": "แนะนำโดย : นตท.รวิภพ อ. และ นตท.ศิรศักดิ์ อ.",
                                            "size": "sm",
                                            "color": "#6A1B9A",
                                            "wrap": true
                                        }
                                    ]
                                }
                            }
                        ]
                    }
                }
            ]);

            if (result) {
                console.log("ส่งสำเร็จ");
                liff.closeWindow(); // ส่งเสร็จปิดหน้าจอทันที
            } else {
                console.log("ยกเลิกการส่ง");
                document.getElementById('btnShare').style.display = "block";
                document.getElementById('status').innerText = "คุณยกเลิกการแชร์";
            }
        }

        document.getElementById('btnShare').onclick = () => {
            sendShare();
        };

        main();
    </script>
</body>
</html>
