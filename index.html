<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LIFF Share Flex Message</title>
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #ffffff; }
        .container { text-align: center; }
        .loader { border: 4px solid #f3f3f3; border-top: 4px solid #00B900; border-radius: 50%; width: 40px; height: 40px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .status-text { color: #888; font-size: 14px; }
        #btnShare { display: none; margin-top: 20px; padding: 12px 25px; background-color: #00B900; color: white; border: none; border-radius: 25px; font-weight: bold; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

    <div class="container">
        <div id="loader" class="loader"></div>
        <div id="status" class="status-text">กำลังโหลด...</div>
        <button id="btnShare" onclick="sendShare()">กดเพื่อส่งต่ออีกครั้ง</button>
    </div>

    <script>
        // ใส่ LIFF ID ของคุณที่นี่
        const myLiffId = "2009047801-VIhOquWI"; 

        async function main() {
            try {
                await liff.init({ liffId: myLiffId });
                if (!liff.isLoggedIn()) {
                    liff.login();
                } else {
                    // เมื่อ Login สำเร็จ ให้เริ่มรันหน้าแชร์ทันที
                    sendShare();
                }
            } catch (err) {
                document.getElementById('status').innerText = "Init Error: " + err;
            }
        }

        async function sendShare() {
            document.getElementById('status').innerText = "กำลังเปิดหน้าเลือกเพื่อน...";
            
            const result = await liff.shareTargetPicker([
                {
                    "type": "flex",
                    "altText": "แนะนำหนังสือ PHYSICS มัธยมปลาย",
                    "contents": {
                        "type": "carousel",
                        "contents": [
                            {
                                "type": "bubble",
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "contents": [
                                        {
                                            "type": "image",
                                            "url": "https://img2.pic.in.th/360x450px-ezgif.com-gif-to-apng-converter.gif",
                                            "size": "full",
                                            "aspectMode": "cover",
                                            "aspectRatio": "2.3:3",
                                            "animated": true
                                        },
                                        {
                                            "type": "button",
                                            "action": {
                                                "type": "uri",
                                                "label": "เข้าชมเว็บไซต์",
                                                "uri": "https://sites.google.com/view/lib-student2"
                                            },
                                            "position": "absolute",
                                            "offsetTop": "85%",
                                            "offsetEnd": "15%",
                                            "offsetStart": "15%",
                                            "style": "secondary",
                                            "height": "sm",
                                            "color": "#ffffffcc"
                                        }
                                    ],
                                    "paddingAll": "none"
                                }
                            },
                            {
                                "type": "bubble",
                                "hero": {
                                    "type": "image",
                                    "url": "https://img2.pic.in.th/360x450px-ezgif.com-gif-to-apng-converter.png",
                                    "size": "full",
                                    "aspectMode": "cover",
                                    "aspectRatio": "2.9:3",
                                    "action": {
                                        "type": "uri",
                                        "label": "ไปที่ Canva",
                                        "uri": "https://www.canva.com/design/DAHAUtwbqmU/r6wvEHuFmE7fzyXHaidsnA/watch?utm_content=DAHAUtwbqmU&utm_campaign=designshare&utm_medium=link2&utm_source=uniquelinks&utlId=hf8fd5964f1"
                                    }
                                },
                                "body": {
                                    "type": "box",
                                    "layout": "vertical",
                                    "backgroundColor": "#9370DB",
                                    "contents": [
                                        {
                                            "type": "text",
                                            "text": "PHYSICS มัธยมปลาย และ คิดให้เจ๊ง",
                                            "weight": "bold",
                                            "size": "md",
                                            "color": "#4A148C",
                                            "wrap": true
                                        },
                                        {
                                            "type": "text",
                                            "text": "แนะนำโดย : นตท.รวิภพ อ. และ นตท.ศิรศักดิ์ อ.",
                                            "size": "sm",
                                            "color": "#6A1B9A",
                                            "wrap": true,
                                            "margin": "md"
                                        }
                                    ]
                                }
                            }
                        ]
                    }
                }
            ]);

            if (result) {
                // ส่งสำเร็จ ปิดหน้าต่างทันที
                liff.closeWindow();
            } else {
                // กรณีผู้ใช้กดปิดหน้าเลือกเพื่อน
                document.getElementById('loader').style.display = "none";
                document.getElementById('status').innerText = "ส่งไม่สำเร็จ หรือคุณยกเลิกการส่ง";
                document.getElementById('btnShare').style.display = "block";
            }
        }

        // เริ่มต้นการทำงาน
        main();
    </script>
</body>
</html>
